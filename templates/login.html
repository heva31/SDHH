{%block header%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
{%endblock%}
{%block content%}
    <div class="container">
        <div class="background-container-login">
            <div class="login-container">
                <div class="login-form">
                    <h5>Welcome back !!!</h5>
                    <h1>Log In</h1>
                    <form class="needs-validation" action="/login" method="post" novalidate>
                        <label for="username" class="form-label">Username</label><br>
                        <input type="text" id="username" name="username" placeholder="@username" required><br>
                        <div class="invalid-feedback">Username should be correct!</div>

                        <label for="password" class="form-label">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="************" required><br>
                        <div class="invalid-feedback">Password should be correct!</div>

                        <button class="btn btn-success" type="submit">LOGIN</button>

                        <div class="social-login">
                            <p>or continue with</p>
                            <div id="auth-account" class="social-icons">
                                <a href="/auth/google">
                                    <img src="../static/images/google.png" alt="Google">
                                    <div>Login with Google</div>
                                </a>
                            </div>
                        </div>
                        <p class="signup"><a class="signup text-decoration-none" href="signup.html">Sign up for
                                free</a></p>
                    </form>
                </div>
                <div class="login-image">
                    <img src="../static/images/person.png" alt="Person with laptop">
                    <img src="../static/images/cactus.png" alt="Cactus" class="cactus-image">
                </div>
            </div>
        </div>
    </div>
{%endblock%}
