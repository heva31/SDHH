<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="background-container">
            <div class="login-container">
                <div class="login-form">
                    <h5>Welcome to </h5>
                    <h1>Sign Up</h1>
                    <form class="needs-validation" action="/signup" method="post" novalidate>
                        <label for="first_name" class="form-label">First Name</label><br>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required><br>

                        <label for="last_name" class="form-label">Last Name</label><br>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br>

                        <label for="address" class="form-label">Address</label><br>
                        <textarea rows="5" cols="60" id="address" name="address" placeholder="Address" required></textarea><br>

                        <button class="btn btn-success" type="submit">Sign Up</button>

                        <p class="signup"><a class="signup text-decoration-none" href="login.html">Already have an
                                account? Log in</a></p>
                    </form>
                </div>
                <div class="login-image">
                    <img src="../public/images/person.png" alt="Person with laptop">
                    <img src="../public/images/cactus.png" alt="Cactus" class="cactus-image">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
